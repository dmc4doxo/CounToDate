<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMC Practices: Countdown</title>

  <body>
    <nav class="navbar">
      <h1 class="title">Count Down to New Year</h1>
    </nav>

    <section class="countdown-container">
      <div class="Days">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="Hours">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="Minutes">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="Seconds">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </section>
    <footer>
      <p>
        Design by
